<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Home')}"></head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen">

<div th:replace="~{fragments/layout :: nav}"></div>

<!-- Hero Section -->
<main class="max-w-7xl mx-auto px-4 py-20">
    <div class="text-center text-white">
        <h1 class="text-5xl font-bold mb-6">
            오늘 뭐 입지? 🤔
        </h1>
        <p class="text-xl mb-8 opacity-90">
            날씨와 온도에 맞는 완벽한 코디를 추천해드려요
        </p>
        
        <div sec:authorize="!isAuthenticated()">
            <a href="/register" class="inline-block bg-white text-indigo-600 font-bold py-3 px-8 rounded-full hover:bg-gray-100 transition transform hover:scale-105">
                시작하기 →
            </a>
        </div>
        <div sec:authorize="isAuthenticated()">
            <a href="/dashboard" class="inline-block bg-white text-indigo-600 font-bold py-3 px-8 rounded-full hover:bg-gray-100 transition transform hover:scale-105">
                대시보드로 이동 →
            </a>
        </div>
    </div>
    
    <!-- Features -->
    <div class="grid md:grid-cols-3 gap-8 mt-20">
        <div class="bg-white/20 backdrop-blur-sm rounded-2xl p-6 text-white">
            <div class="text-4xl mb-4">🌤️</div>
            <h3 class="text-xl font-bold mb-2">실시간 날씨</h3>
            <p class="opacity-80">현재 위치 기반 날씨 정보로 정확한 코디 추천</p>
        </div>
        <div class="bg-white/20 backdrop-blur-sm rounded-2xl p-6 text-white">
            <div class="text-4xl mb-4">👔</div>
            <h3 class="text-xl font-bold mb-2">내 옷장 관리</h3>
            <p class="opacity-80">보유한 옷을 등록하고 상품 링크도 저장</p>
        </div>
        <div class="bg-white/20 backdrop-blur-sm rounded-2xl p-6 text-white">
            <div class="text-4xl mb-4">🎨</div>
            <h3 class="text-xl font-bold mb-2">아바타 코디</h3>
            <p class="opacity-80">내 체형에 맞는 아바타로 코디 미리보기</p>
        </div>
    </div>
</main>

<div th:replace="~{fragments/layout :: footer}"></div>

</body>
</html>
