<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('로그인')}"></head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">

<div class="max-w-md w-full mx-4">
    <div class="bg-white rounded-2xl shadow-xl p-8">
        <div class="text-center mb-8">
            <a href="/" class="text-2xl font-bold text-indigo-600">👕 Weather Closet</a>
            <p class="text-gray-500 mt-2">로그인하여 시작하세요</p>
        </div>
        
        <!-- Error Message -->
        <div th:if="${param.error}" class="bg-red-100 text-red-700 p-3 rounded-lg mb-4">
            이메일 또는 비밀번호가 올바르지 않습니다.
        </div>
        
        <!-- Logout Message -->
        <div th:if="${param.logout}" class="bg-green-100 text-green-700 p-3 rounded-lg mb-4">
            로그아웃 되었습니다.
        </div>
        
        <form th:action="@{/login}" method="post" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">이메일</label>
                <input type="email" name="username" required
                       class="input-field" placeholder="your@email.com">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
                <input type="password" name="password" required
                       class="input-field" placeholder="••••••••">
            </div>
            
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" name="remember-me" class="rounded text-indigo-600">
                    <span class="ml-2 text-sm text-gray-600">로그인 유지</span>
                </label>
                <a href="/forgot-password" class="text-sm text-indigo-600 hover:underline">비밀번호 찾기</a>
            </div>
            
            <button type="submit" class="w-full btn-primary py-3">
                로그인
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <span class="text-gray-500">계정이 없으신가요?</span>
            <a href="/register" class="text-indigo-600 hover:underline ml-1">회원가입</a>
        </div>
    </div>
</div>

</body>
</html>
